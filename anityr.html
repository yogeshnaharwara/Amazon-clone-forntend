<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #slider {
	overflow: hidden;
}

@keyframes slider {
	0% { left: 0; }
	30% { left: 0; }
	33% { left: -100%; }
	63% { left: -100%; }
	66% { left: -200%; }
	95% { left: -200%; }
	100% { left: 0; }
}
#slider figure {
	width:300%;
	position: relative;
	animation: 9s slider infinite;
}

#slider figure:hover {
	animation-play-state: paused; 
}
#slider figure img {
	width: 33.333333333%;
	height : 100%;
	float: left;
}
    </style>
</head>
<body>
    <div id="slider">
        <figure>
              <img src="ani1.jpeg">
              <img src="ani2.jpeg">
              <img src="ani3.jpeg">
        </figure>
	</div>
</body>
</html>
